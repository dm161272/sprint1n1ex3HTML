<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=".\style.css">

    <title>Document</title>

<body>
    <h1>Create a Flex Container</h1>
<div class="container"> 
    <!--
    TOP CONTAINER
    -->
<div class="black_box">

  <div class="top_up">
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_3"></div>
  </div>

  <div class="top_bottom">
    <div></div>
  </div>
   
</div>

<!--
    MIDDLE CONTAINER
    -->

    <div class="black_box black_box_row">

      <div class="middle_up">
        <div>
          <div></div>
          <div></div>
        </div>
        <div>
          <div></div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
      </div>

    
      <div class="middle_bottom">
      
      <div></div>
      <div></div>

      </div>
  </div>
  
      <div class="black_box">
        <div class="bottom">
        </div>
      </div>


</div>

</body>
</html>
